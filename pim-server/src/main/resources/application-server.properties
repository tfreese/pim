# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# http://tomcat.apache.org/tomcat-7.0-doc/jdbc-pool.html#Common_Attributes
# ===================================================================

banner.charset = UTF-8
banner.location = classpath:pim-server_banner.txt

#spring.config.location = file:/tmp/application.properties # Config file locations.
#spring.config.name=application # Config file name.

spring.main.banner-mode = CONSOLE

# LOGGING
logging.config = classpath:logback-server.xml

# Properties
# command line argument: --port=9000 instead of --server.port=9000
# server.port = ${port:8080}

# use free random port
# server.port = 0
# random.port = ${random.int[1024,65536]}

#server.address = 127.0.0.1
server.port = 61222
#server.context-path = /${project.artifactId}
server.context-path = /pim
server.error.whitelabel.enabled = true
server.compression.enabled = false
server.session.timeout = 30
#server.jetty.acceptors = 3
#server.jetty.selectors = 3
#server.tomcat.max-threads = 3
#server.tomcat.min-spare-threads = 1
#server.undertow.io-threads =
#server.undertow.worker-threads = 1

spring.http.encoding.enabled = true
spring.http.encoding.charset = UTF-8

# THREADPOOLS
threadpool.thread-name-prefix = pimthread-
threadpool.thread-priority = 5
threadpool.core-pool-size = 2
threadpool.max-pool-size = 10
threadpool.queue-capacity = 100
threadpool.keep-alive-seconds = 60
threadpool.rejected-execution-handler = abort-policy
threadpool.poolSizeNotGreaterAsDataSourceMaxActive = true

scheduledthreadpool.thread-name-prefix = pimscheduler-
scheduledthreadpool.pool-size = 3
scheduledthreadpool.thread-priority = 5
scheduledthreadpool.rejected-execution-handler = abort-policy

spring.jmx.enabled = false

# ACTUATOR PROPERTIES; sensitive = abgesichert
endpoints.enabled = false
endpoints.sensitive = false

#<form action="http://localhost:8088/shutdown" method="post" id="form_shutdown">
#<form action="shutdown" method="post" id="form_shutdown">
#   <button type="submit">System shutdown</button>
#</form>
# curl -X POST HOST:PORT/shutdown
endpoints.shutdown.id = shutdown
endpoints.shutdown.enabled = true
endpoints.shutdown.sensitive = false

# Ist spring-boot-starter-parent die Parent-POM, wird als Resource-Delimiter @ verwendet.
# @project.version@ statt ${project.version}
info.app.name = ${project.artifactId}
info.app.description = ${project.description}
info.app.version = ${project.version}
endpoints.info.id = info
endpoints.info.enabled = true

endpoints.health.id = health
endpoints.health.enabled = true

endpoints.metrics.id = metrics
endpoints.metrics.enabled = true